<h2>{{house.name}}</h2>
<div class="col-md-12">
  <table class="table table-striped table-bordered">
    <tr>
      <td><strong>Name:</strong></td>
      <td>{{house.name}}</td>
    </tr>
    <tr *ngIf="house.realm">
      <td><strong>Realm:</strong></td>
      <td>
        <a [routerLink]="['Realm', {id: house.realm.id }]">
          {{house.realm.name}}
        </a>
      </td>
    </tr>
  </table>
</div>

<div *ngIf="house.primary_character_ids">
  <characters [characterIds]="house.primary_character_ids"></characters>
</div>
